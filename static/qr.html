<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

    <title>Merchant Info - noebs</title>
  </head>
  <body>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                 
                  <th scope="col">MerchantName</th>
                  <th scope="col">TransactionAmount</th>
                  <th scope="col">TransactionCurrency</th>
                  <th scope="col">MerchantCity</th>
                 
                  
                </tr>
              </thead>
              <tbody>
                 
                <tr>
                    <td>{{.MerchantName.Value}}</td>
                    <td>{{.TransactionAmount.Value}}</td>
                    <td>{{.TransactionCurrency.Value}}</td>
                    <td>{{.MerchantCity.Value}}</td>
                   
                   
                  </tr>
              
              </tbody>
          </table>
    </div>


    <footer>Powered by <a href="https://noebs.dev">noebs: Your ‚ù§ friendly payment processor</a></footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
